<!DOCTYPE html>
<html>

<head>
    <title>API карт 2ГИС</title>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script type="text/javascript">
        var map;

        DG.then(function () {
            map = DG.map('map', {
                center: [51.12, 71.43],
                zoom: 13
            });

            DG.marker([51.12825001, 71.4304722322]).addTo(map).bindPopup('You have clicked on me!');
        });
    </script>
</head>

<body>
    <div id="map" style="width:1670px; height:820px"></div>
</body>

</html>
